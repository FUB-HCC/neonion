{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block top_right %}{% endblock %}

{% block bottom_right %}
    <form class="width-80" action="" method="post">
        <p><label>Name<br/><input type="text" value="{{ user.name }}"></label></p>
        <p><label>Surname<br/><input type="text" value="{{ user.surname }}"></label></p>
        <p><label>Email<br/><input type="text" value="{{ user.email }}"></label></p>
    </form>
{% endblock %}
