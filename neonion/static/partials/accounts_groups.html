<table ng-controller='GroupsCtrl'>
    <thead>
        <tr>
            <td>
                <input type="text" name="input" ng-model="form.groupName" required ng-trim="true" />
            </td>
            <td>
                <a class="button button-small" ng-click="createGroup()">
                    <span class="fa fa-plus fa-fw"></span>Create
                </a>
            </td>
        </tr>
    </thead>
    <thead>
        <tr>
            <th>Group</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
         <tr ng-repeat="group in groups | orderBy:'name'">
            <td>{{ group.name }}</td>
            <td>
                <a class="button button-small" ng-click="showMembership(group)">
                    <span class="fa fa-users fa-fw"></span>Membership
                </a>
                <a class="button button-small" ng-click="deleteGroup(group)">
                    <span class="fa fa-times fa-fw"></span>Delete
                </a>
                <div ng-show="group.id == form.selectedGroup">
                    <div ng-repeat="user in users | orderBy:'email'">
                        <input id="ch_{{ group.id }}_{{ user.id }}" 
                        type="checkbox" 
                        style="width:auto;" 
                        ng-click="toogleMembership(group, user)"
                        ng-checked="group.user_set.indexOf(user.id) != -1" />
                        <label for="ch_{{ group.id }}_{{ user.id }}">{{ user.email }}</label>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
