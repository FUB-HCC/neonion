<ul id="document-table" class="document-grid" ng-controller="AnnotationOccurrenceListCtrl" ng-cloak>
    <li ng-repeat="annotation in annotations | orderBy:'-created' | unique: 'uri'">
        <a href="/annotator/{{ annotation.uri }}" class="document-grid-content">
            <div>{{ documentTitles[annotation.uri] }}</div>
        </a>
    </li>
</ul>
