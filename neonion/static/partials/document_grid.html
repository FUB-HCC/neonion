<ul id="document-table" class="document-grid" ng-controller="WorkspaceDocumentCtrl">
    <li>
        <a href="/import/" class="document-grid-content upload">
            <span class="fa fa-file-text-o"></span>Import to Workspace
        </a>
    </li>
    <li ng-repeat="document in documents | orderBy:'-created'">
        <a href="/annotator/{{document.urn}}" class="document-grid-content">
            <div>{{document.title}}</div>
        </a>
        <div class="document-grid-actions">
            <span class="fa fa-trash-o" ng-click="removeDocument(document)"></span>
        </div>

    </li>
</ul>
