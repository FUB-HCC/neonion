<h3>Document properties</h3>
<p>Please choose the properties you want to consider for this document, <br> which correspond to the Dublin Core Metadata Element Set</p>

<table id="meta-table" ng-controller="MetaDataCtrl" class="table">

    <thead>
        <tr>
            <th>Property</th>
            <th>Definition</th>
            <th>Entry</th>
        </tr>
    </thead>

    <tbody id="metadata">
        <tr ng-repeat="(key, value) in metaDataValues">
            <td>{{ key }}</td>
            <td>{{ value.definition }}</td>
            <td>
                <form method="post" ng-submit="submit()">
                    <input name="{{ key }}" class="fieldSettings" id="meta-{{$index}}"
                           class="form-control"
                           type="text" ng-model="value.value">
                </form>
            </td>
        </tr>
    </tbody>

</table>
