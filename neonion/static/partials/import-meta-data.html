<h3>Document properties</h3>
<div><i>Please choose the properties you want to consider for this document,</i></div>
<div><i>which correspond to the Dublin Core Metadata Element Set</i></div>

<table id="meta-table" ng-controller="MetaDataCtrl">

    <thead>
        <th>Property</th>
        <th>Definition</th>
        <th>Entry</th>
    </thead>

    <tbody id="metadata">
        <tr ng-repeat="(key, value) in metaDataValues">
            <td>{{ key }}</td>
            <td>{{ value.definition }}</td>
            <td>
                <form method="post" ng-submit="submit()">
                    <input name="{{ key }}" class="fieldSettings" id="meta-{{$index}}" type="text"
                            ng-model="value.value">
                </form>
            </td>
        </tr>
    </tbody>

</table>
