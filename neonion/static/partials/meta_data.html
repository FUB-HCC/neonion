
<p class="text">
    Please choose the properties you want to consider for this list <br>
    that corresponds to the Dublin Core Metadata Element Set
</p>

<table ng-controller="MetaDataCtrl">

    <thead>
        <th>Active</th>
        <th>Property</th>
        <th>Entry</th>
    </thead>

    <tbody id="metadata">
        <tr ng-repeat="element in metaDataElements">
            <td class="checkbox"><input type="checkbox"/></td>
            <td>{{ element }}</td>
            <td>
                <input class="fieldSettings" type="text" placeholder="There is no {{ element }}">
            </td>
        </tr>
    </tbody>
<!-- ng-model="element.isChecked" -->
</table>
