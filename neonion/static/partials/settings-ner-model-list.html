<table ng-controller="NamedEntityCtrl" class="table">
    <thead>
        <tr>
            <th>Model</th>
            <th>Parameter</th>
            <th>Value</th>
            <th>Updatable</th>
        </tr>
    </thead>
    <tbody ng-repeat="model in models">
        <tr>
            <th rowspan="12">{{ model.identifier }}</th>
        </tr>
        <tr ng-repeat="parameter in model.parameters">
            <td>{{ parameter.label }}</td>
            <td>{{ parameter.default }}</td>
            <td>{{ parameter.updatable }}</td>
        </tr>
    </tbody>
</table>
