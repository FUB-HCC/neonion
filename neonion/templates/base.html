<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de" ng-app="neonionApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />

    <title>Neonion - {% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" media="screen" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
</head>
<body id="page-{% block page_id %}general{% endblock %}" ng-controller="MainCtrl as main">
{% csrf_token %}
{% block left %}
    <div class="sidebar">
        <div class="logo-wrapper">
            <div class="logo"></div>
        </div>
        {% include "navigation.html" %}
    </div>
{% endblock %}

{% block right %}
    <div class="main">
        <div class="header">
        {% block header %}
        <div ng-show="true">
            <button id="search-icon" class="fa fa-search"></button>
            <input id="search" type="text" placeholder="Search..." ng-model="search.query"/>
        </div>
        {% endblock %}
        </div>
      <div class="content">
      {% block content %}{% endblock %}
      </div>
    </div>
{% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/services.js' %}"></script>
    <script src="{% static 'js/controllers.js' %}"></script>

    <!-- Include the hashgrid script -->
    <script type="text/javascript" src="{% static 'js/hashgrid.js' %}"></script>

    <!-- Kick hashgrid into action -->
    <script type="text/javascript">
      var grid = new hashgrid({ numberOfGrids: 2 });
    </script>

    {% block scripts %}{% endblock %}
</body>
