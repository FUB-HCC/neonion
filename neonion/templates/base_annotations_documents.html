{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Documents{% endblock %}
{% block page_id %}Documents{% endblock %}


{% block content %}
    <div>
        <h3>Annotated Documents</h3>
    </div>

    <ul id="document-table" class="document-grid" ng-controller="AnnDocsCtrl">

        {% verbatim %}
        <li ng-repeat="doc in ann_docs track by $index | orderBy:'-created'">
            <a href="/annotator/{{ doc.id }}" class="document-grid-content">
                <div>{{ doc.title }}</div>
            </a>
            <div class="document-grid-actions">
                <span class="fa fa-trash-o" ng-click="removeDocument(document)"></span>
            </div>
        </li>
        {% endverbatim %}

    </ul>
{% endblock %}
