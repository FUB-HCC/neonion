{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Import{% endblock %}
{% block page_id %}import{% endblock %}

{% block content %}
{% if use_file_upload %}
<h3>Import files</h3>
<form method="post" action="{% url 'documents.views.upload_file' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input id="file-upload" name="file-upload" type="file" multiple>
    <input class="button button-primary pull-right" type="submit" />
</form>
{% else %}
<ng-include src="'{% static 'partials/upload_cms.html' %}'"></ng-include>
{% endif %}
{% endblock %}
