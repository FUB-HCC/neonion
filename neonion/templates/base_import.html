{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Import{% endblock %}
{% block page_id %}import{% endblock %}

{% block content %}
    {% if use_file_upload %}
        <div>
            <h2>Import</h2>

            <form method="post" action="{% url 'documents.views.upload_file' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <input id="file-upload" name="file-upload"
                       type="file" multiple change="fileLoad($files)"
                       ng-click="meta=true" ng-init="meta=false">

                <input class="button button-primary button-import pull-right" type="submit"/>
                <div id="import-metadata" ng-controller="MetaDataCtrl" ng-show="meta">
                    <ng-include src="'{% static 'partials/import-meta-data.html' %}'"></ng-include>
                </div>
            </form>

        </div>
    {% else %}
        <ng-include src="'{% static 'partials/import-cms.html' %}'"></ng-include>
    {% endif %}
{% endblock %}
