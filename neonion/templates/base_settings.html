{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Settings{% endblock %}
{% block page_id %}settings{% endblock %}

{% block content %}
    <div ng-init="tab = 1">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:tab===1}"><a ng-click="tab = 1">Document properties</a></li>
                    <li ng-class="{active:tab===2}"><a ng-click="tab = 2">NER Settings</a></li>
                </ul>
            </div>
        </nav>

        <div class="wrapper" ng-switch="tab">
            <div ng-switch-when="1">
                <ng-include src="'{% static 'partials/meta_data_in_properties.html' %}'"></ng-include>
            </div>
            <div ng-switch-when="2">
                <ng-include src="'{% static 'partials/settings-ner-model-list.html' %}'"></ng-include>
            </div>
        </div>
    </div>
{% endblock %}
