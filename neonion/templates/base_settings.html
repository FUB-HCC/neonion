{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Settings{% endblock %}
{% block page_id %}settings{% endblock %}

{% block content %}
	<div ng-controller="SettingsCtrl">
		<h2>Settings</h2>

        <nav class="nav-horizontal">
            <ul>
                <li ng-class="{ active: isActive('/annotation_sets') }">
                    <a href="" ng-click="showThisPage(1)">Annotation Sets</a>
                </li>
                <li ng-class="{ active: isActive('/properties') }">
                    <a href="" ng-click="showThisPage(2)">Properties</a>
                </li>
                <li ng-class="{ active: isActive('ner') }">
                    <a href="" ng-click="showThisPage(3)">NER Settings</a>
                </li>
            </ul></br>
        </nav>

        <div class="wrapper" ng-switch="page">
            <div ng-switch-when="page-1">
                <ng-include src="'{% static 'partials/annotationsets_list.html' %}'"></ng-include>
            </div>
            <div ng-switch-when="page-2">
                <ng-include src="'{% static 'partials/meta_data.html' %}'"></ng-include>
            </div>
            <div ng-switch-when="page-3">
                <ng-include src="'{% static 'partials/ner_models.html' %}'"></ng-include>
            </div>
        </div>

	</div>
{% endblock %}
