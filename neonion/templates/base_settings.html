{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Settings{% endblock %}
{% block page_id %}settings{% endblock %}

{% block content %}
	<div ng-init="tab = 1" ng-cloak>
		<h2>Settings</h2>

        <nav class="nav-horizontal">
            <ul>
                <li ng-class="{active:tab===1}"><a href="" ng-click="tab = 1">Annotation Sets</a></li>
                <li ng-class="{active:tab===2}"><a href="" ng-click="tab = 2">Properties</a></li>
                <li ng-class="{active:tab===3}"><a href="" ng-click="tab = 3">NER Settings</a></li>
            </ul></br>
        </nav>

        <div class="wrapper" ng-switch="tab">
            <div ng-switch-when="1">
                <ng-include src="'{% static 'partials/annotationsets_list.html' %}'"></ng-include>
            </div>
            <div ng-switch-when="2">
                <ng-include src="'{% static 'partials/meta_data.html' %}'"></ng-include>
            </div>
            <div ng-switch-when="3">
                <ng-include src="'{% static 'partials/ner_models.html' %}'"></ng-include>
            </div>
        </div>
	</div>
{% endblock %}
