{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Settings{% endblock %}
{% block page_id %}settings{% endblock %}

{% block content %}
	<div ng-init="tab = 1" ng-cloak>
		<h2>Settings</h2>
		<nav class="nav-horizontal">
            <ul>
                <li ng-class="{active:tab===1}"><a ng-click="tab = 1" >My Annotation Sets</a></li>
                <li ng-class="{active:tab===2}"><a ng-click="tab = 2" >NER Settings</a></li>
            </ul>
        </nav>

        <div ng-switch="tab">
            <div ng-switch-when="1">
                <ng-include src="'{% static 'partials/annotationsets_list.html' %}'"></ng-include>
            </div>
             <div ng-switch-when="2">
                <ng-include src="'{% static 'partials/ner_models.html' %}'"></ng-include>
            </div>
        </div>

	</div>
{% endblock %}
